# Server Configuration
server:
  port: ${NOTIFICATION_SERVICE_PORT:8084}

# Spring Application Configuration
spring:
  application:
    name: notification-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true

  # Kafka Configuration
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: notification-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer

      # Configure JSON deserializer
      properties:
        "[spring.json.trusted.packages]": "com.hostelgrid.common.events"
        "[spring.json.use.type.headers]": false
        "[spring.json.value.default.type]": "com.hostelgrid.common.events.UserRegistrationEvent"
        
    # Kafka Producer Configuration
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

